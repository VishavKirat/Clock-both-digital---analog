<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Clock + Stop Watch</title>
</head>
<body>
  <div class='wrapper'>
    <h1>Vish Ticks</h1>
    <div class='clockWrapper'>
      <div class="secondsHand hands" style='width:130px;'></div>
      <div class="minutesHand hands"  style='width:100px; border:1.3px solid black'></div>
      <div class="hoursHand hands"  style='width:70px;border:1.5px solid black'></div>
    </div>
    <div class='localeTimeString'></div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
