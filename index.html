<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CURENT CLOCK</title>
   <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="clock">
       <div class = "clock-face">
           <div class = "hand hour-hand"></div>
           <div class = "hand min-hand"></div>
           <div class = "hand sec-hand"></div>
       </div>
   </div>
   <div class='digital'>
     <div class='time hour'><p></p><span>hours</span></div>
     <div class='time min'><p></p><span>minutes</span></div>
     <div class='time sec'><p></p><span>seconds</span></div>
   </div>
   <script src='clock.js'></script>
</body>
</html>
